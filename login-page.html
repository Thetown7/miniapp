<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mini App</title>
  <style>
    body {
      background: linear-gradient(135deg, #764ba2 0%, #ea66d2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .login-container {
      background: #fff;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(76,0,128,0.15);
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 320px;
    }
    .login-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 18px;
      color: #764ba2;
      text-shadow: 1px 2px 8px #ea66d2;
    }
    .login-input {
      border: 2px solid #D39BFF;
      border-radius: 16px;
      padding: 10px 16px;
      font-size: 1.1rem;
      margin-bottom: 16px;
      outline: none;
      transition: box-shadow 0.2s;
    }
    .login-input:focus {
      box-shadow: 0 0 0 2px #D39BFF;
    }
    .login-btn {
      background: #D39BFF;
      color: #fff;
      border: none;
      border-radius: 16px;
      padding: 10px 32px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 10px;
    }
    .login-btn:hover {
      background: #764ba2;
    }
    .login-error {
      color: #e53e3e;
      margin-bottom: 10px;
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div id="logo-screen" style="display:flex;flex-direction:column;align-items:center;justify-content:center;position:fixed;inset:0;z-index:1000;background:linear-gradient(135deg,#764ba2 0%,#ea66d2 100%);">
    <div id="logo-btn" style="cursor:pointer;transition:transform 0.4s cubic-bezier(.4,2,.6,1),opacity 0.4s;">
      <!-- Logo demo SVG -->
      <svg width="110" height="110" viewBox="0 0 110 110" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="55" cy="55" r="50" fill="#fff" stroke="#764ba2" stroke-width="8"/>
        <text x="50%" y="58%" text-anchor="middle" fill="#764ba2" font-size="38" font-family="Arial" dy=".3em" font-weight="bold">LOGO</text>
      </svg>
    </div>
    <div style="color:white;font-size:1.2rem;margin-top:18px;letter-spacing:2px;opacity:0.8;">TAP TO ENTER</div>
  </div>
  <div class="login-container" id="login-container" style="opacity:0;pointer-events:none;">
    <div class="login-title">U Are RealðŸ‘‡</div>
    <input id="password" class="login-input" type="password" placeholder="Inserisci password..." />
    <div id="error" class="login-error" style="display:none;">ðŸ¤˜ðŸ¤˜ðŸ¤˜ðŸ¤˜ðŸ¤˜ðŸ¤˜</div>
    <button class="login-btn" onclick="handleLogin()">Entra</button>
  </div>
  <script>
    function showLogin() {
      // Anima il logo (fade out + scale)
      const logoScreen = document.getElementById('logo-screen');
      logoScreen.style.transition = 'opacity 0.5s, transform 0.5s';
      logoScreen.style.opacity = '0';
      logoScreen.style.transform = 'scale(1.1)';
      setTimeout(() => {
        logoScreen.style.display = 'none';
        // Mostra login con fade in
        const login = document.getElementById('login-container');
        login.style.transition = 'opacity 0.5s';
        login.style.opacity = '1';
        login.style.pointerEvents = 'auto';
      }, 500);
    }
    document.getElementById('logo-btn').addEventListener('click', showLogin);
    document.getElementById('logo-btn').addEventListener('touchstart', showLogin);
    // Login logic
    function handleLogin() {
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      if (password === 'fyfeadmin') {
        window.location.href = 'admin.html';
      } else if (password === 'fyfe2025') {
        window.location.href = 'index.html';
      } else {
        errorDiv.style.display = 'block';
      }
    }
    document.getElementById('password').addEventListener('keydown', function(e) {
      if (e.key === 'Enter') handleLogin();
    });
  </script>
</body>
</html>
